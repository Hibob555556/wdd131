<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <meta name="description"
        content="WDD 131 - Dynamic Web Fundamentals, Cayden Lunt, Dynamic Web Fundamentals, product review form">
    <meta name="author" content="Cayden Lunt">
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/form.js" defer></script>
    <link rel="stylesheet" href="styles/form.css">
</head>

<body>
    <header class="bg-red-800 fg-white-100 pt-6 pb-6 shadow">
        <div class="container">
            <div class="center">
                <h1>Cayden Lunt - Site Plan</h1>
            </div>
        </div>
    </header>

    <main>
        <form method="get" action="review.html">
            <div class="flex-display shadow bg-red-500 radius pd-2 mt-6">
                <!-- Product -->
                <label for="product-name" class="bold">Product Name</label>
                <select id="product-name" class="mb-4 slim center input-style" required name="product">
                    <option value="" disabled selected>Select a Product...</option>
                    <option value="1">Product 1</option>
                </select>

                <!-- Rating -->
                <span class="bold">Product Rating</span>
                <div class="stars mb-4">
                    <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
                    <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
                    <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
                    <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
                    <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
                </div>

                <!-- Date of installation -->
                <label for="date-installed" class="bold">Date of Installation</label>
                <input type="date" id="date-installed" class="mb-4 slim center input-style" required>

                <!-- Useful features -->
                <span class="bold">Which features did you find useful in the product? (Check all that apply)</span>
                <div class="useful mb-4 center text-center">
                    <table>
                        <tr>
                            <td><input type="checkbox" title="durability" id="durability"></td>
                            <td><label for="durability">Durability</label></td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" title="ease_of_use" id="ease_of_use"></td>
                            <td><label for="ease_of_use">Ease of Use</label></td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" title="performance" id="performance"></td>
                            <td><label for="performance">Performance</label></td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" title="design" id="checkbox"></td>
                            <td><label for="checkbox">Design</label></td>
                        </tr>
                    </table>
                </div>

                <!-- Review -->
                <label for="review" class="bold">Written Review <a class="blue">(Optional)</a></label>
                <textarea id="review" class="mb-4" name="review"></textarea>

                <!-- Customer name -->
                <label for="name" class="bold">Your Name <a class="blue">(Optional)</a></label>
                <input type="text" id="name" class="mb-4 slim center input-style" placeholder="Name...">

                <!-- submit -->
                <input type="submit" value="Post Review" class="center">
            </div>
        </form>
    </main>

    <footer>
        <p>&copy;<span id="currentyear"></span> | Cayden Lunt | Utah, United States</p>
        <p id="lastModified" class="lastModified"></p>
    </footer>
</body>

</html>
